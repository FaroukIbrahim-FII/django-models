{% extends "base.html" %}

{% block title %}Snack List{% endblock %}

{% block content %}
    <h1>Snack List</h1>
    <br><br>
    <h2>Below you can see our snack list.</h2>
    <br><br>
    <ul>
        {% for snack in object_list %}
        <li><a href="{% url 'snack_detail' snack.pk %}">{{snack.name}}: {{snack.description}}, was purchased by {{snack.purchaser}} </a></li>
        {% endfor %}
    </ul>
{% endblock %}
